<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/assets/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/assets/css/pygments.css" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Open Sans:400" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open Sans:700" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/application.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <a class="header-image" href="/posts.html">
        <img src="{{ site.gravatar_url }}?s=100" class="avatar" />
      </a>

      <div class="name">
        <a href="/posts.html">
          <span class="fname">{{ site.name|split:' '|first }}</span>
          <span class="lname">{{ site.name|split:' '|last }}</span>
        </a>
      </div>

      <div class="links">
        <ul>
          <li><a href="/posts.html">posts</a></li>
          <li><a href="/about.html">about</a></li>
          <li><a href="https://github.com/{{ site.github }}" target="_blank">github</a></li>
          <li><a href="https://twitter.com/{{ site.twitter }}" target="_blank">twitter</a></li>
        </ul>
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_tracking_id }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>

</html>
